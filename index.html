<!DOCTYPE html>
<html>

  <head>
  <title>2 Square Wire Frame</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="paisley.js" type="module"></script>

</head>

<body>
  <div class="section-background">
    <div class="centralcolumn" align=left style="overflow: visible;">
      <div id="paisley-container" class="">
        <!-- Paisley Elements Here -->
      </div>

      <div style="position: relative; z-index: 99; width: 100%; outline: 1px solid red; background: rgba(255, 255, 255, 0.5)">
        <h1 class="h1--main">The Paisley Wallpaperer</h1>
      </div>

      <div style="display: flex; position: relative; z-index: 99; outline: 1px solid red; ">
        
        <fieldset style="background: rgba(255, 255, 255, 0.6)">
            <legend>Options:</legend>
            <div style="display: flex; justify-content: flex-start; flex-direction: row; ">
              
              <div style="display: flex; justify-content: flex-start; flex-direction: column; margin-right: 10px;">
                <div>
                  <input type="radio" id="scales" name="colors">
                  <label for="scales">Shades of Gray</label>
                </div>
            
                <div>
                  <input type="radio" id="horns" name="colors">
                  <label for="horns">Random Colors</label>
                </div>
              </div>
              
              <div style="display: flex; justify-content: flex-start; flex-direction: column;">
                <div>
                  <input type="radio" id="horns" name="fadein">
                  <label for="horns">Fade In</label>
                </div>
                <div>
                  <input type="radio" id="horns" name="fadein">
                  <label for="horns">Rabdom Element Fade In</label>
                </div>
                <div>
                  <input type="radio" id="horns" name="fadein">
                  <label for="horns">Appear on load</label>
                </div>
              </div>

              <div style="display: flex; justify-content: flex-start; flex-direction: column;">
                <div>
                  <input type="radio" id="horns" name="opacityoscillation">
                  <label for="horns">Random Opacity Oscillation</label>
                </div>
                <div>
                  <input type="radio" id="horns" name="opacityoscillation">
                  <label for="horns">Static Opacity</label>
                </div>
                
              </div>

            </div>
        </fieldset>
      </div>
    </div>
  </div>

</body>

</html>
